- NAME: Structs_fac
  TARGET_NAME: "STRUCT.{{D_NAME}}"
  FOR: "STRUCTS.*"
  DEFAULT:
    FILE: "MODEL:NAME"
    STRUCTS: "MODEL:STRUCTS"
    TYPES: "MODEL:TYPES"
    MAIN: " MODEL:."
