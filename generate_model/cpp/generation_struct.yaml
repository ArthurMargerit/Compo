    FILE: "MODEL:NAME"
    STRUCTS: "MODEL:STRUCTS"
    TYPES: "MODEL:TYPES"
    MAIN: " MODEL:."
  FILES:
    - IN:  "Structs/Struct_template_dbus_serialization.cpp"
