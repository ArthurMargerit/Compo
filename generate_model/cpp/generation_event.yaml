- NAME: Events
  FOR: "EVENTS.*"
  DEFAULT:
    FILE: "MODEL:NAME"
    EVENTS: "MODEL:EVENTS"
    TYPES: "MODEL:TYPES"
    MAIN: " MODEL:."
  TARGET_NAME: "EVENT.{{D_NAME}}"
  FILES:
    - IN: Events/Event_template.hpp
      OUT: "inc/Events/{{F_NAME}}.hpp"
    - IN: Events/Event_template.cpp
      OUT: "src/Events/{{F_NAME}}.cpp"
    - IN: Events/Event_template_serialization.cpp
      OUT: "src/Events/{{F_NAME}}_serialization.cpp"      
  COMMANDS:
    - "clang-format -i inc/Events/{{F_NAME}}.hpp"
    - "clang-format -i src/Events/{{F_NAME}}.cpp"
    - "clang-format -i src/Events/{{F_NAME}}_serialization.cpp"

