- NAME: Events
  FOR: "EVENTS"
  TARGET_NAME: "EVENT.BASE"
  DEFAULT:
    EVENTS: "MODEL:EVENTS"
  FILES:
    - IN: Events/Event_parent.hpp
      OUT: "inc/Events/Event.hpp"
    - IN: Events/Event_parent.cpp
      OUT: "src/Events/Event.cpp"
  COMMANDS:
    - "clang-format -i src/Events/Event.cpp"
    - "clang-format -i inc/Events/Event.hpp"

- NAME: Bus
  FOR: "BUS_EVENTS"
  TARGET_NAME: "BUS.BASE"
  DEFAULT:
    EVENTS: "MODEL:EVENTS"
  FILES:
    - IN: Bus/Bus_parent.hpp
      OUT: "inc/Bus/Bus.hpp"
    - IN: Bus/Bus_parent.cpp
      OUT: "src/Bus/Bus.cpp"
  COMMANDS:
    - "clang-format -i src/Bus/Bus.cpp"
    - "clang-format -i inc/Bus/Bus.hpp"

