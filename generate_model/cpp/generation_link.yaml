########################### LINK BASE ##################################
- NAME: Link_stream_base
  TARGET_NAME: "LINK.BASE"
  FOR: "LINKS"
  DEFAULT:
    FILE: "MODEL:NAME"
    F_FILE: "MODEL:F_NAME"
  FILES: 
    - IN:  "Links/Link_parent.hpp"
      OUT: "inc/Links/Link.hpp"
    - IN:  "Links/Link_parent.cpp"
      OUT: "src/Links/Link.cpp"
  COMMANDS:
    - "clang-format -i inc/Links/Link.hpp "
    - "clang-format -i src/Links/Link.cpp "

- NAME: Link_dbus_base
  TARGET_NAME: "LINK.DBUS"
  FOR: "LINKS"
  DEFAULT:
    FILE: "MODEL:NAME"
  FILES: 
    - IN:  "Links/Link_dbus.hpp"
      OUT: "inc/Links/Link_dbus.hpp"
    - IN:  "Links/Link_dbus.cpp"
      OUT: "src/Links/Link_dbus.cpp"
  COMMANDS:
    - "clang-format -i inc/Links/Link_dbus.hpp "
    - "clang-format -i src/Links/Link_dbus.cpp "

########################### LINK ELEMENT ##################################
- NAME: Links
  TARGET_NAME: "LINK.{{D_NAME}}"
  FOR: "LINKS.*"
  DEFAULT:
    FILE: "MODEL:NAME"
    MAIN : "MODEL:."
  FILES:
    - IN:  "Links/Link_template.hpp"
      OUT: "inc/Links/{{F_NAME}}/{{NAME}}.hpp"
    - IN:  "Links/Link_template.cpp"
      OUT: "src/Links/{{F_NAME}}/{{NAME}}.cpp"
  COMMANDS:
    - "clang-format -i inc/Links/{{F_NAME}}/{{NAME}}.hpp "
    - "clang-format -i src/Links/{{F_NAME}}/{{NAME}}.cpp "

####################### SWIG #######################
- NAME: Link.Swig
  TARGET_NAME: "LINK.BASE.SWIG"
  FOR: "LINKS"
  FILES:
    - IN:  "Links/Link.i"
      OUT: "swig/Links/Link.i"

- NAME: Links.Swig
  TARGET_NAME: "LINK.SWIG.{{D_NAME}}"
  FOR: "LINKS.*"
  DEFAULT:
    MAIN : "MODEL:."
    FILE : "MODEL:NAME"
  IF:
    OPTIONS.SWIG: true
  FILES:
    - IN:  "Links/Link_template.i"
      OUT: "swig/Links/{{F_NAME}}.i"
