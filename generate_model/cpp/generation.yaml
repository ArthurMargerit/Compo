########################### TYPES ######################################
- NAME: Types.Atomic
  TARGET_NAME: "TYPES.{{NAME}}"
  FOR: "TYPES.*"
  IF:
    NOT:
      NATIF: true
  FILES:
    - IN: Data/Type_atomic_define.hpp
      OUT: "inc/Data/Type_{{NAME}}.hpp"
  COMMANDS:
    - "clang-format -i inc/Data/Type_{{NAME}}.hpp"

- NAME: Types.union.atomic
  TARGET_NAME: "TYPE"
  FOR: "TYPES"
  DEFAULT:
    TYPES: "MODEL:TYPES"
    IMPORTS: "MODEL:IMPORTS"
  FILES:
    - IN: Data/Type_union_define.hpp
      OUT: "inc/Data/{{options.project.name}}.hpp"
  COMMANDS:
    - "clang-format -i inc/Data/{{options.project.name}}.hpp"

########################### STRUCTS ######################################
- NAME: Structs
  FOR: "STRUCTS.*"
  DEFAULT:
    STRUCTS: "MODEL:STRUCTS"
    TYPES: "MODEL:TYPES"
  TARGET_NAME: "STRUCTS.{{NAME}}"
