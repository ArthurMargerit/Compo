########################### COMPONENT ###################################

- NAME: Component
  FOR: ""
  TARGET_NAME: "COMPONENT.BASE"
  DEFAULT:
    FILE: "MODEL:NAME"
  FILES:
    - IN: Components/Component_parent.hpp
      OUT: inc/Components/Component.hpp
    - IN: Components/Require_helper.hpp
      OUT: inc/Components/Require_helper.hpp
    - IN: Components/Require_helper_multi.hpp
      OUT: inc/Components/Require_helper_multi.hpp
    - IN: Components/Component_parent.cpp
      OUT: src/Components/Component.cpp
  COMMANDS:
    - "clang-format -i inc/Components/Component.hpp"
    - "clang-format -i src/Components/Component.cpp"
    - "clang-format -i inc/Components/Require_helper.hpp"
    - "clang-format -i inc/Components/Require_helper_multi.hpp"

# swig
- NAME: COMPONENTS.SWIG
  FOR: ""
  TARGET_NAME: "COMPONENT.BASE.SWIG"
  FILES:
    - IN: Components/Component.i
      OUT: swig/Components/Component.i

- NAME: COMPONENTS.SWIG
  FOR: ""
  TARGET_NAME: "REQUIRE_HELPER.BASE.SWIG"
  FILES:
    - IN: Components/Require_helper.i
      OUT: swig/Components/Require_helper.i

- NAME: Components
  FOR: "COMPONENTS.*"
  DEFAULT:
    MAIN : "MODEL:."
    FILE : "MODEL:NAME"
  TARGET_NAME: "COMPONENT.{{D_NAME}}"
  FILES:
    - IN: Components/Component_template.hpp
      OUT: "inc/Components/{{F_NAME}}.hpp"
    - IN: Components/Component_template.cpp
      OUT: "src/Components/{{F_NAME}}.cpp"
    - IN: Components/Component_template_serialization.cpp
      OUT: "src/Components/{{F_NAME}}_serialization.cpp"
  COMMANDS:
    - "clang-format -i src/Components/{{F_NAME}}.cpp"
    - "clang-format -i inc/Components/{{F_NAME}}.hpp"
    - "clang-format -i src/Components/{{F_NAME}}_serialization.cpp"

- NAME: Component.function
  FOR: "COMPONENTS.*"
  DEFAULT:
    MAIN : "MODEL:."
    FILE : "MODEL:NAME"
  TARGET_NAME: "COMPONENT.{{D_NAME}}.FUNCTION"
  FILES:
    - IN: Components/Component_template_function.cpp
      OUT: "src/Components/{{F_NAME}}_function.cpp"
  COMMANDS:
    - "clang-format -i src/Components/{{F_NAME}}_function.cpp"

- NAME: Component.get_set
  FOR: "COMPONENTS.*"
  DEFAULT:
    MAIN : "MODEL:."
    FILE : "MODEL:NAME"
  TARGET_NAME: "COMPONENT.{{D_NAME}}.GET_SET"
