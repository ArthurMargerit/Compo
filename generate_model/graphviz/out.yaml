########################### COMPONENT ############################
- NAME: Components
  FOR: "COMPONENTS.*"
  TARGET_NAME: "COMPONENTS.{{NAME}}"
  FILES:
    - IN: "component_template.dot"
      OUT: "graph/component/{{NAME}}.html"

########################### DEPLOIMENT ###################################
- NAME: Deployments
  FOR: "DEPLOYMENTS.*"
  TARGET_NAME: "DEPLOYMENTS.{{NAME}}"
  FILES:
    - IN: "deployment_template.dot"
      OUT: "graph/deployment/{{NAME}}.dot"

