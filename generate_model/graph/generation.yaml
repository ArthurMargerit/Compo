########################### GRAPH ###################################

########################### DEPLOYMENT ##############################
- NAME: GRAPH.Deployments.Components
  DEFAULT:
    MAIN : "MODEL:."
  FOR: "COMPONENTS.*"
  TARGET_NAME: "GRAPH.COMPONENTS.{{NAME}}"
  FILES:
    - IN: "graph/Components_template.html"
      OUT: "graph/component/{{NAME}}.html"

- NAME: GRAPH.Deployments.Connectors
  DEFAULT:
    MAIN : "MODEL:."
  FOR: "CONNECTORS.*"
  TARGET_NAME: "GRAPH.CONNECTORS.{{NAME}}"
  FILES:
    - IN: "graph/Connectors_template.html"
      OUT: "graph/connectors/{{NAME}}.html"

- NAME: GRAPH.Deployments.Links
  FOR: "LINKS.*"
  DEFAULT:
    MAIN : "MODEL:."
  TARGET_NAME: "GRAPH.LINKS.{{NAME}}"
  FILES:
    - IN: "graph/Links_template.html"
      OUT: "graph/Links/{{NAME}}.html"
  
- NAME: GRAPH.Deployments
  FOR: "DEPLOYMENTS.*"
  TARGET_NAME: "GRAPH.DEPLOYMENTS.{{NAME}}"
  FILES:
    - IN: "graph/Deployments_template.dot"
      OUT: "graph/{{NAME}}.dot"
  COMMANDS:
    - "dot graph/{{NAME}}.dot -Tsvg -o graph/{{NAME}}.d.svg"


########################## COMPONENT ################################
- NAME: GRAPH.Components
  DEFAULT:
    MAIN : "MODEL:."
  FOR: "COMPONENTS.*"
  TARGET_NAME: "GRAPH.COMPONENTS.{{NAME}}"
  FILES:
    - IN: "graph/Component_template.dot"
      OUT: "graph/component/{{NAME}}.dot"
  COMMANDS:
    - "dot graph/component/{{NAME}}.dot -Tsvg -o graph/{{NAME}}.c.svg"

