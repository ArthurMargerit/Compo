########################### STRUCTS ######################################
- NAME: Structs
  FOR: "STRUCTS.*"
  DEFAULT:
    MAIN: "MODEL:."
  TARGET_NAME: "STRUCTS.{{NAME}}"
  FILES:
    - IN: Data/Struct_template.hpp
      OUT: "inc/Data/Struct_{{NAME}}.hpp"
    - IN: Data/Struct_template.cpp
      OUT: "src/Data/Struct_{{NAME}}.cpp"

- NAME: Structs
  FOR: "STRUCTS"
  TARGET_NAME: "STRUCTS"
  FILES:
    - IN: Data/Struct_parent.hpp
      OUT: "inc/Data/Struct.hpp"
