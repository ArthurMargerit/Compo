########################### TYPES ######################################
- NAME: Types
  TARGET_NAME: "TYPES"
  FOR: ""
  FILES:
    - IN: Data/Type_define.hpp
      OUT: inc/Data/Types.hpp
  COMMANDS:
    - "clang-format -i inc/Data/Types.hpp"

########################### STRUCTS ######################################
- NAME: Structs
  FOR: "STRUCTS.*"
  DEFAULT:
    MAIN: "MODEL:."
  TARGET_NAME: "STRUCTS.{{NAME}}"
  FILES:
    - IN: Data/Struct_template.hpp
      OUT: "inc/Data/Struct_{{NAME}}.hpp"
    - IN: Data/Struct_template.cpp
      OUT: "src/Data/Struct_{{NAME}}.cpp"
  COMMANDS:
    - "clang-format -i inc/Data/Types.hpp"

- NAME: Structs
  FOR: "STRUCTS"
  TARGET_NAME: "STRUCTS"
  IF:
    STRUCTS.__len__:
  FILES:
    - IN: Data/Struct_parent.hpp
      OUT: "inc/Data/Struct.hpp"
    - IN: Data/Struct_parent.cpp
      OUT: "src/Data/Struct.cpp"
  COMMANDS:
    - "clang-format -i src/Data/Struct.cpp inc/Data/Struct.hpp"

########################### INTERFACE ###################################    
- NAME: Interface
  FOR: ""
  TARGET_NAME: "INTERFACES"
  FILES:
    - IN: Interfaces/Interface_parent.hpp
      OUT: "inc/Interfaces/Interface.hpp"
    - IN: Interfaces/Interface_parent.cpp
      OUT: "src/Interfaces/Interface.cpp"
    - IN: Interfaces/Interface_fake_parent.hpp
      OUT: "inc/Interfaces/Fake.hpp"
    - IN: Interfaces/Interface_fake_parent.cpp
      OUT: "src/Interfaces/Fake.cpp"
    - IN: Interfaces/Interface_caller_parent.hpp
      OUT: "inc/Interfaces/Caller.hpp"
    - IN: Interfaces/Interface_caller_parent.cpp
      OUT: "src/Interfaces/Caller.cpp"
    - IN: Interfaces/Return_stream.hpp
      OUT: "inc/Interfaces/Return_stream.hpp"
    - IN: Interfaces/Function_stream.hpp
      OUT: "inc/Interfaces/Function_stream.hpp"
  COMMANDS:
    - "clang-format -i src/Interfaces/Caller.cpp inc/Interfaces/Interface.hpp src/Interfaces/Interface.cpp inc/Interfaces/Fake.hpp src/Interfaces/Fake.cpp inc/Interfaces/Caller.hpp"

- NAME: Interfaces
  FOR: "INTERFACES.*"
  TARGET_NAME: "INTERFACES.{{NAME}}"
  DEFAULT:
    MAIN: "MODEL:."
