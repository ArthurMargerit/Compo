  TARGET_NAME: "INTERFACES.{{NAME}}_fake"
  FILES:
    - IN: Interfaces/Interface_fake_template.hpp
      OUT: "inc/Interfaces/{{NAME}}/{{NAME}}_fake.hpp"
    - IN: Interfaces/Interface_fake_template.cpp
      OUT: "src/Interfaces/{{NAME}}/{{NAME}}_fake.cpp"
  COMMANDS:
    - "clang-format -i src/Interfaces/{{NAME}}/{{NAME}}_fake.cpp inc/Interfaces/{{NAME}}/{{NAME}}_fake.hpp"

- NAME: Interface_call
  FOR: "INTERFACES.*"
  TARGET_NAME: "INTERFACES.{{NAME}}_call"
  FILES:
    - IN: Interfaces/Interface_call_template.hpp
      OUT: "inc/Interfaces/{{NAME}}/{{NAME}}_caller.hpp"
    - IN: Interfaces/Interface_call_template.cpp
      OUT: "src/Interfaces/{{NAME}}/{{NAME}}_caller.cpp"
  COMMANDS:
    - "clang-format -i inc/Interfaces/{{NAME}}/{{NAME}}_caller.hpp src/Interfaces/{{NAME}}/{{NAME}}_caller.cpp"

