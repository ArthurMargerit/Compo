    - IN: Interfaces/Interface_template.cpp
      OUT: "src/Interfaces/{{NAME}}/{{NAME}}.cpp"
  COMMANDS:
    - "clang-format -i inc/Interfaces/{{NAME}}/{{NAME}}.hpp src/Interfaces/{{NAME}}/{{NAME}}.cpp"

- NAME: Interface_fake
