- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Swig.yaml

- SET: CONFIG project.name Swig_Component_test

- STRUCT:
    NAME: s1
    DATA:
    - i32 d1
    - i32 d2
    - i32 d3
    SWIG: true

- INTERFACE:
    NAME: A
    DATA:
      - i32 a
      - i32 b
      - s1 cc
    FUNCTION:
      - void f1(i32 a)
      - i32 f2()
      - s1 f3()
    SWIG: true

- COMPONENT:
    NAME: C1
    SWIG: true

- COMPONENT:
    NAME: C2
    REQUIRE:
      - A r
    FUNCTION:
      - void ping()
    DATA:
      - i32 a
    SWIG: true

- COMPONENT:
    NAME: C3
    PROVIDE:
      - A p
    SWIG: true
