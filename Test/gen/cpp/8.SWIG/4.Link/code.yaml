- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Swig.yaml
- IMPORT: CompoMe_Test.yaml
  
- SET: CONFIG project.name Swig_Link_test

- STRUCT:
    NAME: s1
    DATA:
    - CompoMe::String cmd
    - CompoMe::String result
    OPTIONS:
      SWIG: true

- INTERFACE:
    NAME: I1
    FUNCTION:
      - void f()
    OPTIONS:
      SWIG: true

- COMPONENT:
    NAME: C1
    PROVIDE:
      - I1 i
    OPTIONS:
      SWIG: true

- LINK:
    NAME: Server_simple
    DATA:
      - s1 a1
    PORT:
      - IN
    OPTIONS:
      SWIG: true

- LINK:
    NAME: Server_interface
    DATA:
      - s1 a1
    PORT:
      - MAP_IN
    OPTIONS:
      SWIG: true

- LINK:
    NAME: Server_component
    DATA:
      - s1 a1
    PORT:
      - MAP_MAP_IN
    OPTIONS:
      SWIG: true
