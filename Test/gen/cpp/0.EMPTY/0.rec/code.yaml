      - S2 f () # to S2
      - S1 f1 (S2 a) # itself

- STRUCT:
    NAME: SFULL
    DATA:
      - S1 a
      - S2 b
      - SA c
      - SB d
      - SC e
      - P<SFULL> itself
          
