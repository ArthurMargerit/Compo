- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Tcp.yaml

- INTERFACE:
    NAME: I1
    FUNCTION:
      - void f1()
      - i32 f2()
      - i32 f3(i32 a)
      - i32 f4(i32 a,i32 b)
    DATA:
      - i32 a
      - i32 b

- COMPONENT:
    NAME: C_p
    PROVIDE:
      - I1 ii

- DEPLOYMENT:
    NAME: D_tcp_server
    LINK_INSTANCE:
      - CompoMe::Posix::Tcp_server_in t WITH {"addr":'"127.0.0.1"',"port":1500,"max_client":100,"max_request_size":4096}
    COMPONENT_INSTANCE:
      - C_p se
    CONNECTION:
      - (t)->se.ii
