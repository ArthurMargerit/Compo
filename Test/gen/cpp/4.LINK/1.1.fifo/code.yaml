- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Test.yaml

- INTERFACE:
    NAME: I1
    FUNCTION:
      - void f1()
      - i32 f2()
      - i32 f3(i32 a)
      - i32 f4(i32 a,i32 b)

- COMPONENT:
    NAME: C_p
    PROVIDE:
      - I1 ii

- COMPONENT:
    NAME: C_r
    REQUIRE:
      - I1 io

- LINK:
    NAME: S_in_fifo
    DATA:
      - CompoMe::String path_in
      - CompoMe::String path_out
    PORT:
      - IN

- LINK:
    NAME: S_out_fifo
    DATA:
      - CompoMe::String path_in
      - CompoMe::String path_out
    PORT:
      - OUT

- DEPLOYMENT:
    NAME: D_sync_server
    COMPONENT_INSTANCE:
      - C_p c1
    LINK_INSTANCE:
      - S_in_fifo in
    CONNECTION:
      - (in)-> c1.ii

- DEPLOYMENT:
    NAME: D_sync_client
    COMPONENT_INSTANCE:
      - C_r c1
    LINK_INSTANCE:
      - S_out_fifo out
    CONNECTION:
      - c1.io -(out)
