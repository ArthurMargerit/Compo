- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Zmq.yaml

- TYPE:
    NAME: string
    DEFINITION: std::string
    INCLUDE: <string>

- INTERFACE:
    NAME: I1
    FUNCTION:
      - void f1()
      - i32 f2()
      - i32 f3(i32 a)
      - i32 f4(i32 a,i32 b)
    DATA:
      - i32 a
      - i32 b

- COMPONENT:
    NAME: C_p
    PROVIDE:
      - I1 ii

- COMPONENT:
    NAME: C_r
    REQUIRE:
      - I1 io

- DEPLOYMENT:
     NAME: D_zmq_server_multi
     COMPONENT_INSTANCE:
     - C_p h1
     - C_p h2
     - C_p h3
     LINK_INSTANCE:
     - CompoMe::Zmq::Zmq_server_interface_in s1 WITH {"bind_addr":"\"tcp://127.0.0.1:5555\""}
     CONNECTION:
     - (s1 at "h1")-> h1.ii
     - (s1 at "h2")-> h2.ii
     - (s1 at "h3")-> h3.ii
