- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Test.yaml
  
- TYPE:
    NAME: pint
    DEFINITION: i32*
    INCLUDE: '"Types/i32.hpp"'
    TOSTRING: True


# With hide
- STRUCT:
    NAME: With_hide
    DATA:
      - i32 hide
      - i32 non_hide
    HIDE:
      - hide

# Full Hide
- STRUCT:
    NAME: Full_hide
    DATA:
      - i32 hide1
      - i32 hide2
      - i32 hide3
    HIDE:
      - hide1
      - hide2
      - hide3

# Extra
- STRUCT:
    NAME: With_extra
    DATA:
      - i32 a
    EXTRA: true
