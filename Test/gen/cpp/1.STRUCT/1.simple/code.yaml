- TYPE:
    NAME: int
    NATIF: True

- TYPE:
    NAME: void
    NATIF: True
    
#empty
- STRUCT:
    NAME: Empty

# Simple
- STRUCT:
    NAME: A
    DATA:
      - int a

# Simple
- STRUCT:
    NAME: A1
    DATA:
      - int a
      - int b
- IMPORT: CompoMe.yaml

# with Function
- STRUCT:
    NAME: B
    FUNCTION:
      - void a0 ()
      - int a1 ()
      - int a2 (int a)
      - int a3 (int a, int b)
      - int a4 (int a, int b, int c)

# with Function and data
- STRUCT:
    NAME: C
    FUNCTION:
      - void f1 ()
      - int f2 ()
      - int f3 (int a)
    DATA:
      - int a
      - int b


# # composition 
- STRUCT:
    NAME: Pos
    DATA:
      - int x
      - int y

- STRUCT:
    NAME: Dot
    DATA:
      - int h
      - int w

- STRUCT:
    NAME: Square
    DATA:
      - Pos position
      - Dot size
