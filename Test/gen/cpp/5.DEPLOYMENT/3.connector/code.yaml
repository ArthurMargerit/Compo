
- TYPE:
    NAME: void
    NATIF: TRUE

- TYPE:
    NAME: int
    NATIF: TRUE

- STRUCT:
    NAME: v1
    DATA:
      - int d1
      - int d2

- INTERFACE:
    NAME: I1
    FUNCTION:
      - int ping(int a)

- COMPONENT:
    NAME: C_ri1
