- IMPORT: CompoMe.yaml

- INTERFACE:
    NAME: I1
    DATA:
      - i32 v
    FUNCTION:
      - i32 t()
      - i32 add(i32 a, i32 b)

- COMPONENT:
    NAME: C1
    PROVIDE:
      - I1 p1
    REQUIRE:
      - I1 r1

- COMPONENT:
    NAME: C2
    PROVIDE:
      - I1 p1
      - I1 p2
      - I1 p3
      - I1 p4

- COMPONENT:
    NAME: C3
    REQUIRE:
      - I1 r1
      - I1 r2
      - I1 r3
      - I1 r4

- LINK:
    NAME: L_in
    PORT:
      - IN

- LINK:
    NAME: L_out
    PORT:
      - OUT

- DEPLOYMENT:
    NAME: D0
    COMPONENT_INSTANCE:
      - C1 c1

- DEPLOYMENT:
    NAME: D1
    COMPONENT_INSTANCE:
      - C1 c0
      - C1 c1

- DEPLOYMENT:
    NAME: D2
    COMPONENT_INSTANCE:
      - C1 c0
      - C1 c1
      - C1 c2

- DEPLOYMENT:
    NAME: D3
    COMPONENT_INSTANCE:
      - C1 c0
      - C1 c1
      - C1 c2
      - C1 c3
      - C1 c4
      - C1 c5
      - C1 c6
      - C1 c7
      - C1 c8
      - C1 c9

- DEPLOYMENT:
    NAME: D0_l
    LINK_INSTANCE:
      - L_in l_i1
      - L_out l_o1

- DEPLOYMENT:
    NAME: D1_l
    LINK_INSTANCE:
      - L_in l_i1
      - L_in l_i2
      - L_in l_i3
      - L_out l_o1
      - L_out l_o2
      - L_out l_o3

- DEPLOYMENT:
    NAME: D0_c
    LINK_INSTANCE:
      - L_in l_i1
      - L_out l_o1
    COMPONENT_INSTANCE:
      - C1 c1
      - C1 c2
    CONNECTION:
      - (l_i1)->c1.p1
      - c1.r1-->c2.p1
      - c2.r1-(l_o1)

- DEPLOYMENT:
    NAME: D1_c
    LINK_INSTANCE:
      - L_out l_o1
    COMPONENT_INSTANCE:
      - C1 c1
      - C1 c2
      - C1 c3
      - C1 c4
      - C1 c5
    CONNECTION:
      - c1.r1-(l_o1)
      - c2.r1-(l_o1)
      - c3.r1-(l_o1)
      - c4.r1-(l_o1)
      - c5.r1-(l_o1)

- DEPLOYMENT:
    NAME: D2_c
    LINK_INSTANCE:
      - L_in l_i1
      - L_in l_i2
      - L_in l_i3
      - L_in l_i4
      - L_in l_i5
      - L_in l_i6
      - L_in l_i7
      - L_in l_i8
      - L_in l_i9
    COMPONENT_INSTANCE:
      - C1 c1
    CONNECTION:
      - (l_i1)->c1.p1
      - (l_i2)->c1.p1
      - (l_i3)->c1.p1
      - (l_i4)->c1.p1
      - (l_i5)->c1.p1
      - (l_i6)->c1.p1
      - (l_i7)->c1.p1
      - (l_i8)->c1.p1
      - (l_i9)->c1.p1

- DEPLOYMENT:
    NAME: D3_c
    COMPONENT_INSTANCE:
      - C1 c0
      - C1 c1
      - C1 c2
      - C1 c3
      - C1 c4
      - C1 c5
    CONNECTION:
      - c1.r1-->c0.p1
      - c2.r1-->c0.p1
      - c3.r1-->c0.p1
      - c4.r1-->c0.p1
      - c5.r1-->c0.p1

