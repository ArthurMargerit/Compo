- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Test.yaml

- TYPE:
    NAME: B::i
    DEFINITION: int

- STRUCT:
    NAME: S1
    DATA:
      - B::i a

- STRUCT:
    NAME: S::S2
    DATA:
      - S1 s

- INTERFACE:
    NAME: II::I1
    DATA:
      - B::i v
    FUNCTION:
      - B::i f1()
      - B::i f2(B::i a, B::i b)
      - B::i f3(S1 a, S::S2 b)

- COMPONENT:
    NAME: C::C1
    PROVIDE:
      - II::I1 p1
    REQUIRE:
      - II::I1 r1

- DEPLOYMENT:
    NAME: D1
    COMPONENT_INSTANCE:
      - C::C1 a
      - C::C1 b
      - C::C1 c
    DATA:
      - B::i d
      - S1 e
      - S::S2 f

- DEPLOYMENT:
    NAME: A::D1

- DEPLOYMENT:
    NAME: B::D1

- DEPLOYMENT:
    NAME: B::A::D1

- DEPLOYMENT:
    NAME: A::B::D1

# # use of parent
- DEPLOYMENT:
    NAME: D1::A

