- IMPORT: CompoMe.yaml

- EVENT:
    NAME: ev1

- EVENT:
    NAME: ev2

- EVENT:
    NAME: ev3

- EVENT:
    NAME: ev4

- EVENT:
    NAME: e_sr
    DATA:
      - i32 ia1
      - i32 ia2
      - i32 ia3

- EVENT:
    NAME: e_sr_2
    PARENT: e_sr
    DATA:
      - i32 ib1
      - i32 ib2
      - i32 ib3

- EVENT:
    NAME: e_func
    FUNCTION:
      - void f0()
      - void f1(i32 a)
      - i32 f2()
      - i32 f3(i32 a)
      - i32 f4(i32 a,i32 b)

- EVENT:
    NAME: e_func_2
    PARENT: e_func
    FUNCTION:
      - void f5()
      - void f6(i32 a)
      - i32 f7()
      - i32 f8(i32 a)
      - i32 f9(i32 a,i32 b)

- BUS:
    NAME: Bus_E
    EVENTS:
      - ev4

- BUS:
    NAME: Bus_C
    EVENTS:
      - ev2

- BUS:
    NAME: Bus_D
    EVENTS:
      - ev3
    SUB_BUS:
      - Bus_E

- BUS:
    NAME: Bus_B
    EVENTS:
      - ev1
      - ev4
    SUB_BUS:
      - Bus_C
      - Bus_D

- COMPONENT:
    NAME: C1
    RECEIVER:
      - Bus_B b1
      - Bus_C b2
      - Bus_D b3
      - Bus_E b4
    EMITTER:
      - Bus_B e1
      - Bus_C e2
      - Bus_D e3
      - Bus_E e4

- COMPONENT:
    NAME: C2
    RECEIVER:
      - Bus_B r
    EMITTER:
      - Bus_B e
    CONNECTION:
      - r |=| e

- COMPONENT:
    NAME: C3
    RECEIVER:
      - Bus_B r1
    EMITTER:
      - Bus_B e1
    COMPONENT_INSTANCE:
      - C2 aa
      - C2 bb
    CONNECTION:
      - aa.e >=| e1
      - r1  |=> aa.r
      - r1  |=| e1
      - aa.e => bb.r

- DEPLOYMENT:
    NAME: D1
    COMPONENT_INSTANCE:
      - C1 ca
      - C1 cb
      - C1 cc
    CONNECTION:
      - ca.e1 => cb.b1
      - ca.e2 => cb.b2
      - ca.e3 => cb.b3
      - ca.e4 => cb.b4

      - ca.e1 => cc.b1
      - ca.e2 => cc.b2
      - ca.e3 => cc.b3
      - ca.e4 => cc.b4

      - cb.e1 => cc.b1
      - cb.e2 => cc.b2
      - cb.e3 => cc.b3
      - cb.e4 => cc.b4

- COMPONENT:
    NAME: C3c
    PARENT: C3
    EMITTER:
      - Bus_B e9
    RECEIVER:
      - Bus_B r9
    COMPONENT_INSTANCE:
      - C2 cc
    CONNECTION:
      - r9 |=| e9
      - bb.e >=| e9
      - r9 |=> cc.r
      - cc.e => bb.r
