- IMPORT: CompoMe.yaml
  
# UTILISATION of c++ template
# simple
- TYPE:
    NAME: int
    DEFINITION: int
    NATIF: True

# smart pointer
- TYPE:
    NAME: sp_int
    DEFINITION: std::shared_ptr<int>
    INCLUDE: "<memory>"

- TYPE:
    NAME: up_int
    DEFINITION: std::unique_ptr<int>
    INCLUDE: "<memory>"

# function
- TYPE:
    NAME: f_add
    DEFINITION: std::function<int(int,int)>
    INCLUDE: "<functional>"

- TYPE:
    NAME: f_none
    DEFINITION: std::function<void()>
    INCLUDE: "<functional>"

# array
- TYPE:
    NAME: array_of_int_10
    DEFINITION: std::array<int,10>
    INCLUDE: "<array>"

# list
- TYPE:
    NAME: list_of_int
    DEFINITION: std::list<int>
    INCLUDE: "<list>"

# vector
- TYPE:
    NAME: vector_of_int
    DEFINITION: std::vector<int>
    INCLUDE: "<vector>"

#####  DYNAMIC ###################################################
- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T

- TYPE:
    NAME: Pair
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::pair<F,S>"
    INCLUDE: "<utility>"
    ARG:
      - F
      - S

- TYPE:
    NAME: Option
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::pair<bool,V>"
    INCLUDE: "<utility>"
    ARG:
      - V

- TYPE:
    NAME: Map
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::map<K,V>"
    INCLUDE: "<map>"
    ARG:
      - K
      - V

- TYPE:
    NAME: Vec2D
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<Vec<T> >"
    INCLUDE: "\"Types/Vec.hpp\""
    ARG:
      - T
      
- TYPE:
    NAME: Vec3D
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<Vec<Vec<T> > >"
    INCLUDE: "\"Types/Vec.hpp\""
    ARG:
      - T

- TYPE:
    NAME: PairOfVec2D
    DEFINITION: "Pair<Vec2D<int>,Vec2D<int>>"
    INCLUDE:
      - "\"Types/Pair.hpp\""
      - "\"Types/Vec2D.hpp\""
