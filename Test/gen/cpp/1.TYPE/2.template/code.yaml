- IMPORT: CompoMe.yaml
  
# UTILISATION of c++ template

# smart pointer
- TYPE:
    NAME: sp_int
    DEFINITION: std::shared_ptr<i32>
    INCLUDE:
      - "<memory>"
      - '"Types/i32.hpp"'


- TYPE:
    NAME: up_int
    DEFINITION: std::unique_ptr<i32>
    INCLUDE:
      - "<memory>"
      - '"Types/i32.hpp"'

# function
- TYPE:
    NAME: f_add
    DEFINITION: std::function<int(i32,i32)>
    INCLUDE:
      - "<functional>"
      - '"Types/i32.hpp"'
- TYPE:
    NAME: f_none
    DEFINITION: std::function<void()>
    INCLUDE:
      - "<functional>"
      - '"Types/i32.hpp"'

# array
- TYPE:
    NAME: array_of_int_10
    DEFINITION: std::array<i32,10>
    INCLUDE:
      - "<array>"
      - '"Types/i32.hpp"'

# list
- TYPE:
    NAME: list_of_int
    DEFINITION: std::list<i32>
    INCLUDE:
      - "<list>"
      - '"Types/i32.hpp"'

# vector
- TYPE:
    NAME: vector_of_int
    DEFINITION: std::vector<i32>
    INCLUDE:
      - "<vector>"
      - '"Types/i32.hpp"'

#####  DYNAMIC ###################################################
- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T

- TYPE:
    NAME: Pair
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::pair<F,S>"
    INCLUDE: "<utility>"
    ARG:
      - F
      - S

- TYPE:
    NAME: Option
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::pair<bool,V>"
    INCLUDE: "<utility>"
    ARG:
      - V

- TYPE:
    NAME: Map
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::map<K,V>"
    INCLUDE: "<map>"
    ARG:
      - K
      - V

- TYPE:
    NAME: Vec2D
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<Vec<T> >"
    INCLUDE: '"Types/Vec.hpp"'
    ARG:
      - T
      
- TYPE:
    NAME: Vec3D
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<Vec<Vec<T> > >"
    INCLUDE: '"Types/Vec.hpp"'
    ARG:
      - T

- TYPE:
    NAME: PairOfVec2D
    DEFINITION: "Pair<Vec2D<int>,Vec2D<i32>>"
    INCLUDE:
      - '"Types/Pair.hpp"'
      - '"Types/i32.hpp"'
      - '"Types/Vec2D.hpp"'
