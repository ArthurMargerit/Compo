
- IMPORT: CompoMe.yaml

# natif
- TYPE:
    NAME: char
    DEFINITION: char
    NATIF: True

- TYPE:
    NAME: uchar
    DEFINITION: "unsigned char"

- TYPE:
    NAME: short
    DEFINITION: short
    NATIF: True

- TYPE:
    NAME: ushort
    DEFINITION: "unsigned short"

- TYPE:
    NAME: int
    DEFINITION: int
    NATIF: True

- TYPE:
    NAME: uint
    DEFINITION: "unsigned int"

- TYPE:
    NAME: long
    DEFINITION: long
    NATIF: True

- TYPE:
    NAME: ulong
    DEFINITION: "unsigned long"

- TYPE:
    NAME: llong
    DEFINITION: "long long"
    
- TYPE:
    NAME: ullong
    DEFINITION: "unsigned long long"


# float
- TYPE:
    NAME: float32
    DEFINITION: float
    INCLUDE: "<cstdint>"

- TYPE:
    NAME: float64
    DEFINITION: double
    INCLUDE: "<cstdint>"

# pointer
- TYPE:
    NAME: pointer_of_int
    DEFINITION: int*

- TYPE:
    NAME: pointer_of_pointer_of_int
    DEFINITION: int**

- TYPE:
    NAME: pointer_of_pointer_of_pointer_of_int
    DEFINITION: int***

# ref
- TYPE:
    NAME: ref_of_int
    DEFINITION: int&

- TYPE:
    NAME: ref_of_ref_of_int
    DEFINITION: int&&


# pointer on undef class
- TYPE:
    NAME: pTree
    DEFINITION: "Tree*"
    BEFORE: "class Tree;"

- TYPE:
    NAME: rTree
    DEFINITION: "Tree&"
    BEFORE: "class Tree;"
