- IMPORT: CompoMe.yaml
  
- TYPE:
    NAME: int
    NATIF: true

- TYPE:
    NAME: void
    NATIF: true

- STRUCT:
    NAME: S1
    DATA:
      - int a1
      - int a2
      - int a3

- INTERFACE:
    NAME: I1
    FUNCTION:
      - void call0 ()
      - int call1 ()
      - int call2 (int a)
      - int call3 (int a, int b, int c)

- INTERFACE:
    NAME: I2

- COMPONENT:
    NAME: Empty

- COMPONENT:
    NAME: S_C1
    PROVIDE:
      - I1 p
    REQUIRE:
      - I1 r
    COMPONENT_INSTANCE:
      - Empty e1

- COMPONENT:
    NAME: S_C2
    PROVIDE:
      - I1 p
    REQUIRE:
      - I1 r1
      - I1 r2
    COMPONENT_INSTANCE:
      - Empty e2
      - S_C1 sc1
      - S_C1 sc2
    CONNECTION:
      - sc1.r --> sc2.p
      - sc2.r --> sc1.p

- COMPONENT:
    NAME: S_C3
    REQUIRE:
      - I1 r
    PROVIDE:
      - I1 p

    COMPONENT_INSTANCE:
      - S_C2 sc1
      - S_C2 sc2
    CONNECTION:
      - sc1.r1 --> sc2.p
      - sc1.r2 --> sc2.p

      - sc2.r1 --> sc1.p
      - sc2.r2 --> sc1.p

      - p |-> sc1.p
      - sc2.r1 >-| r

- COMPONENT:
    NAME: A
    PROVIDE:
      - I1 p 

- COMPONENT:
    NAME: B
    PROVIDE:
      - I1 p
    COMPONENT_INSTANCE:
      - A a
      - Empty e
    CONNECTION:
      - p |-> a.p

- COMPONENT:
    NAME: B2
    PROVIDE:
      - I1 p1
      - I1 p2
      - I1 p3
    COMPONENT_INSTANCE:
      - A a
      - Empty e
    CONNECTION:
      - p1 |-> a.p
      - p2 |-> a.p
      - p3 |-> a.p

- COMPONENT:
    NAME: C
    REQUIRE:
      - I1 r 

- COMPONENT:
    NAME: D
    REQUIRE:
      - I1 r
    COMPONENT_INSTANCE:
      - C a
    CONNECTION:
      - a.r >-| r

- COMPONENT:
    NAME: D2
    REQUIRE:
      - I1 r
    COMPONENT_INSTANCE:
      - C a
      - C b
      - C c
    CONNECTION:
      - a.r >-| r
      - b.r >-| r
      - c.r >-| r


- COMPONENT:
    NAME: E
    REQUIRE:
      - I1 r 
    PROVIDE:
      - I1 p

- COMPONENT:
    NAME: F
    COMPONENT_INSTANCE:
      - E a1
      - E a2
      - E a3
      - E a4
    PROVIDE:
      - I1 p1
      - I2 p2
    REQUIRE:
      - I1 r1
      - I1 r2
    CONNECTION:
      - p1 |-> a1.p
      - p2 |-> a2.p

      - a1.r --> a3.p
      - a2.r --> a4.p

      - a3.r >-| r1
      - a4.r >-| r2

- COMPONENT:
    NAME: G
    COMPONENT_INSTANCE:
      - A a1
      - C a2
      - E a3

- COMPONENT:
    NAME: H
    PARENT: G
    COMPONENT_INSTANCE:
      - A B1
      - C C2
      - E D3



- INTERFACE:
    NAME: test_sc_data_i
    DATA:
      - int a
      - int b

- COMPONENT:
    NAME: test_sc_data_sc
    PROVIDE:
      - test_sc_data_i p

- COMPONENT:
    NAME: test_sc_data_c
    COMPONENT_INSTANCE:
      - test_sc_data_sc a1
    PROVIDE:
      - test_sc_data_i p1
      - test_sc_data_i p2
    CONNECTION:
      - p1 |-> a1.p
      - p2 |-> a1.p

