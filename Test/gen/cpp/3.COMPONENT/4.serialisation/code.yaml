    DATA:
      - int a4
    PROVIDE:
      - IC ic2p
    REQUIRE:
      - IC ic2r
    REQUIRE_LIST:
      - IC ic2pl
    COMPONENT_INSTANCE:
      - C3 sc1
      - C3 sc2
      - C3 sc3

- COMPONENT:
    NAME: C4
    EXTRA: True

