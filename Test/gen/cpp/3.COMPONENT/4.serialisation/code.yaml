
- TYPE:
    NAME: int
    NATIF: true


- STRUCT:
    NAME: S1
    DATA:
      - int a
      - int b

- INTERFACE:
    NAME: IA
    DATA:
      - int a1
      - S1 s1

- INTERFACE:
    NAME: IB
    DATA:
      - int a2
      - S1 s2

- INTERFACE:
    NAME: IC
