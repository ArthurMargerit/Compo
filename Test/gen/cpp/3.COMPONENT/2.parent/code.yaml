- IMPORT: CompoMe.yaml

- STRUCT:
    NAME: S1
    DATA:
      - i32 a1
      - i32 a2
      - i32 a3

- INTERFACE:
    NAME: I1
    FUNCTION:
      - i32 f1 ()

- INTERFACE:
    NAME: I2
    FUNCTION:
      - i32 f2 ()

- INTERFACE:
    NAME: I3
    FUNCTION:
      - i32 f3 ()

- INTERFACE:
    NAME: I4
    FUNCTION:
      - i32 f4 ()

 ## DATA
- COMPONENT:
    NAME: C1D
    DATA:
      - i8 d1

- COMPONENT:
    NAME: C2D
    PARENT: C1D
    DATA:
      - i16 d2

- COMPONENT:
    NAME: C3D
    PARENT: C2D
    DATA:
      - i32 d3

- COMPONENT:
    NAME: C4D
    PARENT: C3D
    DATA:
      - i64 d4


    ## PROVIDE
- COMPONENT:
    NAME: C1P
    PROVIDE:
      - I1 i1

- COMPONENT:
    NAME: C2P
    PARENT: C1P
    PROVIDE:
      - I2 i2

- COMPONENT:
    NAME: C3P
    PARENT: C2P
    PROVIDE:
      - I3 i3

- COMPONENT:
    NAME: C4P
    PARENT: C3P
    PROVIDE:
      - I4 i4

      ## REQUIRE 
- COMPONENT:
    NAME: C1R
    REQUIRE:
      - I1 i1

- COMPONENT:
    NAME: C2R
    PARENT: C1R
    REQUIRE:
      - I2 i2

- COMPONENT:
    NAME: C3R
    PARENT: C2R
    REQUIRE:
      - I3 i3

- COMPONENT:
    NAME: C4R
    PARENT: C3R
    REQUIRE:
      - I4 i4

- DEPLOYMENT:
    NAME: D1
    COMPONENT_INSTANCE:
      - C1P c1p
      - C2P c2p
      - C3P c3p
      - C4P c4p
      - C1R c1r
      - C2R c2r
      - C3R c3r
      - C4R c4r
    CONNECTION:
      - c1r.i1 --> c1p.i1
      - c2r.i1 --> c2p.i1
      - c3r.i1 --> c3p.i1
      - c4r.i1 --> c4p.i1
      - c2r.i2 --> c2p.i2
      - c3r.i2 --> c3p.i2
      - c4r.i2 --> c4p.i2
      - c3r.i3 --> c3p.i3
      - c4r.i3 --> c4p.i3
      - c4r.i4 --> c4p.i4
