- IMPORT: CompoMe.yaml
  

- STRUCT:
    NAME: B::S1
    DATA:
      - i32 a
      - i32 b
      - i32 C

- STRUCT:
    NAME: C::S1
    DATA:
      - i32 a
      - i32 b
      - i32 C

## basic
- COMPONENT:
    NAME: A::C
    DATA:
      - i32 a

- COMPONENT:
    NAME: A::B
    DATA:
      - i32 a

- COMPONENT:
    NAMESPACE: A
    NAME: C
    DATA:
      - i32 a

- COMPONENT:
    NAMESPACE: A::B1
    NAME: C1
    DATA:
      - i32 a

