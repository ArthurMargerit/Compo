- IMPORT: CompoMe.yaml

- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T

- INTERFACE:
    NAME: Math
    FUNCTION:
      - i32 ping(i32 a, i32 b)
      - i32 f1(i32 a)
      - i32 f2()
      - void f3()
    DATA:
      - i32 a
      - i32 b

- COMPONENT:
    NAME: C1
    PROVIDE:
      - Math p

- INTERFACE:
    NAME: Math_many_return
    GEN: many_return(Math,Vec)

- INTERFACE:
    NAME: Math_many
    GEN: many(Math,Vec)

- INTERFACE:
    NAME: Math_by_id
    GEN: add_params(Math,i32)


# to many with the same params but a different return for each
- CONNECTOR:
    NAME: Math_many_return_dist
    INTERFACE: Math
    INTERFACE_MANY_RETURN: Math_many_return
    MODEL:
      CPP: Distri_many_return.cpp
      HPP: Distri_many_return.hpp

# to many wit a different params for each and a different return for each
- CONNECTOR:
    NAME: Math_many_dist
    INTERFACE: Math
    INTERFACE_MANY: Math_many
    MODEL:
      CPP: Distri_many.cpp
      HPP: Distri_many.hpp

# by id
- CONNECTOR:
    NAME: Math_by_id_dist
    INTERFACE: Math
    INTERFACE_WITH_ID: Math_by_id
    MODEL:
      CPP: Distri_by_id.cpp
      HPP: Distri_by_id.hpp

# on all
- CONNECTOR:
    NAME: Math_all_dist
    INTERFACE: Math
    INTERFACE_WITH_ID: Math_by_id
    INTERFACE_MANY: Math_many
    INTERFACE_MANY_RETURN: Math_many_return
    MODEL:
      CPP: Distri_all.cpp
      HPP: Distri_all.hpp



# complex With Two levels INTERFACE
- INTERFACE:
    NAME: Math_many_return_by_id
    GEN: add_params(Math_many_return,i32)

# complex With Two levels CONNECTOR
- CONNECTOR:
    NAME: Math_many_return_by_id_dist
    INTERFACE: Math_many_return
    INTERFACE_WITH_ID: Math_many_return_by_id
    MODEL:
      CPP: Distri_by_id.cpp
      HPP: Distri_by_id.hpp



###################################################

- INTERFACE:
    NAME: I::M
    FUNCTION:
      - i32 ping(i32 a, i32 b)
      - i32 f1(i32 a)
      - i32 f2()
      - void f3()
    DATA:
      - i32 a
      - i32 b

- INTERFACE:
    NAME: I::M_many_return
    GEN: many_return(I::M,Vec)

- INTERFACE:
    NAME: I::M_many
    GEN: many(I::M,Vec)

- INTERFACE:
    NAME: I::M_by_id
    GEN: add_params(I::M,i32)


# to many with the same params but a different return for each
- CONNECTOR:
    NAME: I::M_many_return_dist
    INTERFACE: I::M
    INTERFACE_MANY_RETURN: I::M_many_return
    MODEL:
      CPP: Distri_many_return.cpp
      HPP: Distri_many_return.hpp

# to many wit a different params for each and a different return for each
- CONNECTOR:
    NAME: I::M_many_dist
    INTERFACE: I::M
    INTERFACE_MANY: I::M_many
    MODEL:
      CPP: Distri_many.cpp
      HPP: Distri_many.hpp

# by id
- CONNECTOR:
    NAME: I::M_by_id_dist
    INTERFACE: I::M
    INTERFACE_WITH_ID: I::M_by_id
    MODEL:
      CPP: Distri_by_id.cpp
      HPP: Distri_by_id.hpp

# # on all
- CONNECTOR:
    NAME: I::M_all_dist
    INTERFACE: I::M
    INTERFACE_WITH_ID: I::M_by_id
    INTERFACE_MANY: I::M_many
    INTERFACE_MANY_RETURN: I::M_many_return
    MODEL:
      CPP: Distri_all.cpp
      HPP: Distri_all.hpp

- COMPONENT:
    NAME: CS1::C2::C3::C4
    CONNECTOR_INTANCE:
      - I::M_all_dist mad
      - I::M_by_id_dist mbid
      - I::M_many_return_dist mmrd
      - I::M_many_dist mmd

      - Math_many_return_dist Mamrd
      - Math_many_dist Mamd
      - Math_by_id_dist Mabid
      - Math_all_dist Maad


