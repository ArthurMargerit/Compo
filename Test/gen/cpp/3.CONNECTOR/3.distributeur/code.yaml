- TYPE:
    NAME: int
    NATIF: true

- TYPE:
    NAME: void
    NATIF: true

- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T

- INTERFACE:
    NAME: Math
    FUNCTION:
      - int ping(int a, int b)
      - int f1(int a)
      - int f2()
      - void f3()
    DATA:
      - int a
      - int b

- COMPONENT:
    NAME: C1
    PROVIDE:
      - Math p

- INTERFACE:
    NAME: Math_many_return
    GEN: many_return(Math,Vec)

- INTERFACE:
    NAME: Math_many
    GEN: many(Math,Vec)

- CONNECTOR:
    NAME: Math_many_return_dist
    INTERFACE: Math
    INTERFACE_MANY_RETURN: Math_many_return
    MODEL:
      CPP: Distri_many_return.cpp
      HPP: Distri_many_return.hpp

