      - i32 d
      - i32 e

- COMPONENT:
    NAME: C1
    PROVIDE:
      - Math p

- CONNECTOR:
    NAME: Math_logger
    INTERFACE: Math
    PROVIDE:
      - Math p
    REQUIRE:
      - Math r 
    MODEL:
      CPP: Logger.cpp
      HPP: Logger.hpp

