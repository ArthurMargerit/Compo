- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Async.yaml

- INTERFACE:
    NAME: Math
    FUNCTION:
      - i32 ping(i32 a, i32 b)
      - i32 f1(i32 a)
      - i32 f2()
      - void f3()
    DATA:
      - i32 a
      - i32 b

###############################################################################
- INTERFACE:
    NAME: Math_async_call
    GEN: async_call(Math)

- INTERFACE:
    NAME: Math_async_return
    GEN: async_return(Math)

- CONNECTOR:
    NAME: Math_async_simple
    INTERFACE: Math
    INTERFACE_ASYNC_CALL: Math_async_call
    INTERFACE_ASYNC_RETURN: Math_async_return
    MODEL:
      CPP: Async.cpp
      HPP: Async.hpp
    PROVIDE:
      - Math_async_call c
    REQUIRE:
      - Math r
      - Math_async_return rr

################################################################################

- COMPONENT:
    NAME: C1
    PROVIDE:
      - Math p

