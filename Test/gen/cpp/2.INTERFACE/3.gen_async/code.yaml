- INTERFACE:
    NAME: Math_async_return
    GEN: async_return(Math)

- INTERFACE:
    NAME: Math_with_string
    GEN: add_params(Math,String)

- INTERFACE:
    NAME: Math_with_int
    GEN: add_params(Math,int)


#################################################################
#####################C1 IMPLEMENTATION###########################
#################################################################
- COMPONENT:
    NAME: C1
    PROVIDE:
      - Empty pe1
      - Empty_async_call pe2
      - Empty_async_return pe3
      - Math pm1
      - Math_async_call pm2
      - Math_async_return pm3
      - Idata pi1
      - Idata_async_call pi2
      - Idata_async_return pi3
    REQUIRE:
      - Empty re1
      - Empty_async_call re2
      - Empty_async_return re3
      - Math rm1
      - Math_async_call rm2
      - Math_async_return rm3
      - Idata ri1
      - Idata_async_call ri2
      - Idata_async_return ri3

- COMPONENT:
    NAME: C2
    COMPONENT_INSTANCE:
      - C1 ca
      - C1 cb
    CONNECTION:
      - cb.re1 --> ca.pe1
      - cb.re2 --> ca.pe2
      - cb.re3 --> ca.pe3
      - cb.rm1 --> ca.pm1
      - cb.rm2 --> ca.pm2
      - cb.rm3 --> ca.pm3
      - cb.ri1 --> ca.pi1
      - cb.ri2 --> ca.pi2
      - cb.ri3 --> ca.pi3

      - ca.re1 --> cb.pe1
      - ca.re2 --> cb.pe2
      - ca.re3 --> cb.pe3
      - ca.rm1 --> cb.pm1
      - ca.rm2 --> cb.pm2
      - ca.rm3 --> cb.pm3
      - ca.ri1 --> cb.pi1
      - ca.ri2 --> cb.pi2
      - ca.ri3 --> cb.pi3

- COMPONENT:
    NAME: C7
    PROVIDE:
      - Math_async_return back
    REQUIRE:
      - Math_async_call call

- COMPONENT:
    NAME: C8
    REQUIRE:
      - Math i
      - Math_async_return back
    PROVIDE:
      - Math_async_call call

- COMPONENT:
    NAME: C9
    PROVIDE:
      - Math cal

- COMPONENT:
    NAME: C6
    REQUIRE:
      - Math cal

- LINK:
    NAME: Direct
    S:
      DIRECT: true

- LINK:
    NAME: Out
    S:
      OUT: true

- LINK:
    NAME: In
    S:
      IN: true

- DEPLOYMENT:
    NAME: D1
    COMPONENT_INSTANCE:
      - C6 simple
      - C7 complex
      - C9 provider

      - C8 async
    LINK_INSTANCE:
      - Direct l1
      - Direct l2
      - Direct l3
      - Direct l4

    CONNECTION:
      - simple.cal -(l1)-> provider.cal

      - complex.call -(l2)-> async.call
      - async.back -(l3)-> complex.back
      - async.i -(l4)-> provider.cal

- DEPLOYMENT:
    NAME: D2
    COMPONENT_INSTANCE:
      - C7 complex
      - C8 async
    LINK_INSTANCE:
      - Out l1
      - Direct l2
      - Direct l3
    CONNECTION:
      - complex.call -(l2)-> async.call
      - async.back -(l3)-> complex.back
      - async.i -(l1)

- DEPLOYMENT:
    NAME: D3
    COMPONENT_INSTANCE:
      - C9 provider
    LINK_INSTANCE:
      - In l1
    CONNECTION:
      - (l1)-> provider.cal

