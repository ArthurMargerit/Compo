- IMPORT: CompoMe.yaml

- STRUCT:
    NAME: S1
    DATA:
      - i32 a

- STRUCT:
    NAME: S::S2
    DATA:
      - i32 a

# Basic
- INTERFACE:
    NAME: A

- INTERFACE:
    NAME: A::B

- INTERFACE:
    NAMESPACE: A
    NAME: C

# use of Struct namespace

- INTERFACE:
    NAME: test_data
    DATA:
      - S1 a
      - S::S2 b

- INTERFACE:
    NAME: test_function
    FUNCTION:
      - S1 f1()
      - S::S2 f2(S::S2 a, S1 b)
      - S::S2 f3(S1 a, S1 b)

# # use of parent
- INTERFACE:
    NAME: I1::A

- INTERFACE:
    NAME: I2::A
    PARENT: I1::A

- INTERFACE:
    NAME: I2::B
    PARENT: I1::A

- INTERFACE:
    NAME: I3::A
    PARENT: I2::A

- INTERFACE:
    NAME: I3::B
    PARENT: I2::A

- INTERFACE:
    NAME: I4::A
    PARENT: I3::A

- INTERFACE:
    NAME: I4::B
    PARENT: I4::A
