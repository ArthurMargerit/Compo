- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Log.yaml
  
- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T
 
- STRUCT:
    NAME: S1
    DATA:
      - i32 a
      - i32 b
      - i32 c

- STRUCT:
    NAME: S2
    DATA:
      - i32 a
      - S1 b
      - S1 c
      - ps2 d
    GEN:
      - pointer(ps2)

# #################################################################
- INTERFACE:
    NAME: Empty

- INTERFACE:
    NAME: Empty_many_return
    GEN: many_return(Empty,Vec)
    
- INTERFACE:
    NAME: Empty_many
    GEN: many(Empty,Vec)

# #################################################################
- INTERFACE:
    NAME: Test_data
    DATA:
      - i32 a
      - S1 b
      - S2 c

- INTERFACE:
    NAME: Test_data_many_return
    GEN: many_return(Test_data,Vec)
 
- INTERFACE:
    NAME: Test_data_many
    GEN: many(Test_data,Vec)

#################################################################
- INTERFACE:
    NAME: Test_Function
    FUNCTION:
      - i32 f1(i32 a, i32 b)
      - i32 f2(i32 a, i32 b)
      - i32 f3(S1 a)
      - S1 f4(S1 a)
      - i32 f5(S2 a)
      - S2 f6(S2 a)
      - void f7()

- INTERFACE:
    NAME: Test_function_many_return
    GEN: many_return(Test_Function,Vec)

- INTERFACE:
    NAME: Test_function_many
    GEN: many(Test_Function,Vec)

#################################################################
- INTERFACE:
    NAME: Test_both
    FUNCTION:
      - i32 f1(i32 a, i32 b)
      - i32 f2(i32 a, i32 b)
      - i32 f3(S1 a)
      - S1 f4(S1 a)
      - i32 f5(S2 a)
      - S2 f6(S2 a)
      - void f7()
    DATA:
      - i32 a
      - i32 b
      - S1 c
      - S2 d

- INTERFACE:
    NAME: Test_both_many_return
    GEN: many_return(Test_both,Vec)

- INTERFACE:
    NAME: Test_both_many
    GEN: many(Test_both,Vec)
