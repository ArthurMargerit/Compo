- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Dbus.yaml
- IMPORT: CompoMe_Log.yaml
- IMPORT: CompoMe_Test.yaml

- STRUCT:
    NAME: S1
    DATA:
      - i32 a
      - i32 b
      - i32 c
    OPTION:
      DBUS: true

- INTERFACE:
    NAME: Empty
    OPTION:
      FAKE_DBUS: true
      CALLER_DBUS: true

# without struct
- INTERFACE:
    NAME: IA
    DATA:
      - i32 a1
      - i32 a2
      - i32 a3
    OPTION:
      FAKE_DBUS: true
      CALLER_DBUS: true

- INTERFACE:
    NAME: IB
    FUNCTION:
      - void f0 ()
      - i32 f1 ()
      - i32 f2 (i32 p1)
      - i32 f3 (i32 p1,i32 p2)
      - i32 f4 (i32 p1,i32 p2,i32 p3)
    OPTION:
      FAKE_DBUS: true
      CALLER_DBUS: true

- INTERFACE:
    NAME: IC
    FUNCTION:
      - S1 f0 ()
      - void f1 (S1 a)
      - S1 f2 (S1 b)
      - S1 f3 (S1 a, S1 b)
    OPTION:
      FAKE_DBUS: true
      CALLER_DBUS: true
