- TYPE:
    NAME: int
    NATIF: True
    
#empty
- STRUCT:
    NAME: Empty

# Simple
- STRUCT:
    NAME: A
    DATA:
      - int a

# Simple
- STRUCT:
    NAME: A1
    DATA:
      - int a
      - int b

# with Function
- STRUCT:
    NAME: B
    FUNCTION:
      - void a0 ()
      - int a1 ()
      - int a2 (int a)
      - int a3 (int a, int b)
      - int a4 (int a, int b, int c)

# with Function
- STRUCT:
    NAME: B1
    FUNCTION:
      - void a0 ()
      - int a1 ()
      - int a2 (int a)
      - int a3 (int a, int b)
      - int a4 (int a, int b, int c)

# with Function and data
- STRUCT:
    NAME: C
    FUNCTION:
      - void f1 ()
      - int f2 ()
      - int f3 (int a)
    DATA:
      - int a
      - int b
      - int c


# composition 
- STRUCT:
    NAME: Dot
    DATA:
      - int x
      - int y

- STRUCT:
    NAME: Vec
    DATA:
      - int x
      - int y

- STRUCT:
    NAME: square
    DATA:
      - Dot d
      - Vec v

# auto ref
- TYPE:
    NAME: pTree
    DEFINITION: Tree*
    BEFORE: "class Tree;"

# auto ref
- TYPE:
    NAME: ppTree
    DEFINITION: Tree**
    BEFORE: "class Tree;"

- STRUCT:
    NAME: Tree
    DATA:
      - pTree g
      - pTree d
      - ppTree e
