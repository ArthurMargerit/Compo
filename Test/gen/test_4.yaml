- TYPE:
    NAME: INT
    DEFINITION: "int"

- TYPE:
    NAME: FLOAT
    DEFINITION: "float"


- INTERFACE:
   NAME: Interface_1
   FUNCTION:
    - INT add (INT a, INT b)
    - INT sub (INT a, INT b)


- INTERFACE:
   NAME: Interface_2
   FUNCTION:
    - INT add (INT a, INT b)
    - INT sub (INT a, INT b)


- INTERFACE:
   NAME: Interface_3
   FUNCTION:
    - INT add (INT a, INT b)
    - INT sub (INT a, INT b)


- INTERFACE:
   NAME: Interface_4
   FUNCTION:
    - INT add (INT a, INT b)
    - INT sub (INT a, INT b)

  
- COMPOSANT:
   NAME: Composant_1
   PROVIDE:
    - Interface_1 p1_1
    - Interface_2 p1_2
    - Interface_3 p1_3
    - Interface_4 p1_4
    - Interface_1 p2_1
    - Interface_2 p2_2
    - Interface_3 p2_3
    - Interface_4 p2_4

- COMPOSANT:
   NAME: Composant_2
   REQUIRE:
    - Interface_1 r1_1
    - Interface_2 r1_2
    - Interface_3 r1_3
    - Interface_4 r1_4
    - Interface_1 r2_1
    - Interface_2 r2_2
    - Interface_3 r2_3
    - Interface_4 r2_4

- DEPLOIMENT:
   NAME: dep
   INSTANCE:
     - Composant_1 inst_1
     - Composant_1 inst_2
    LINK:
    - inst_1.p1_1 -> inst_2.r1_1
    - inst_1.p1_2 -> inst_2.r1_2
    - inst_1.p1_3 -> inst_2.r1_3
    - inst_1.p1_4 -> inst_2.r1_4
    - inst_1.p2_1 -> inst_2.r2_1
    - inst_1.p2_2 -> inst_2.r2_2
    - inst_1.p2_3 -> inst_2.r2_3
    - inst_1.p2_4 -> inst_2.r2_4
        
