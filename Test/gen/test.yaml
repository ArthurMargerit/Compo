#- TYPE: void  void
- TYPE:
    NAME: INT
    DEFINITION: "int"

- TYPE:
    NAME: BOOL
    DEFINITION: "bool"

- TYPE:
    NAME: vuint
    DEFINITION: "volatile unsigned int"

- TYPE: unsigned int uint

- TYPE: void type_void

- STRUCT:
    NAME: struct_a
    DATA:
      - INT a1
      - INT a2
      - BOOL a3

#- TYPE: struct_a_ptr  struct_a*

- STRUCT:
    NAME: struct_b
    DATA:
      - INT b1
      - INT b2
      
- INTERFACE:
   NAME: Interface2
   DATA:
    - INT var3
    - struct_b var1
   FUNCTION:
    - INT name (INT a,INT b,INT c)
    - type_void name2 (INT a,INT b,INT c)

- INTERFACE:
   NAME: Interface3
   DATA:
    - INT var3
    - struct_b var1
   FUNCTION:
    - INT start (INT a)
    - INT restart (INT a)
    - INT stop (INT a)

- INTERFACE:
   NAME: Interface1
   DATA:
    - INT a
    - INT b
    - struct_b c
    - struct_b d
    - BOOL e
   FUNCTION:
    - INT ping (INT a,INT b)
    - BOOL send ()


- COMPOSANT:
   NAME: Comp1
   DATA:
    - INT c
   PROVIDE:
    - Interface1 prov_1
   REQUIRE:
    - Interface1 req_1
    
- COMPOSANT:
   NAME: Comp2
   DATA:
    - struct_a a
    - INT b
    - INT c
   PROVIDE:
    - Interface1 prov_1
    - Interface2 prov_2
    - Interface3 prov_3
   REQUIRE:
    - Interface1 req_1
    - Interface1 req_2
    - Interface1 req_3
  

- COMPOSANT:
   NAME: Comp3
   PROVIDE:
    - Interface3 prov_1

- LINK:
    NAME: DEFAULT

- LINK:
    NAME: FIFO
    
- DEPLOIMENT:
   NAME: dep1
   INSTANCE:
    - Comp1 inst_1
    - Comp1 inst_2
    - Comp2 inst_4
    - Comp2 inst_5
    - Comp2 inst_3
    - Comp3 inst_6
   LINKER:
    - DEFAULT default
    - FIFO fifo
   LINK:
    - (fifo)-> inst2.prov_1
    - (fifo)-> inst1.prov_1

    - inst_1.req_1 -(fifo)-> dep2.inst_2.prov_1
    - inst_1.req_1 -(default)-> inst_2.prov_1
    - inst_2.req_1 -(default)-> inst_1.prov_1
    - inst_3.req_1 -(default)-> inst_5.prov_1
    - inst_3.req_2 -(default)-> inst_5.prov_1
    - inst_3.req_3 -(default)-> inst_5.prov_1
    - inst_5.req_1 -(default)-> inst_3.prov_1
    - inst_5.req_2 -(default)-> inst_3.prov_1
    - inst_5.req_3 -(default)-> inst_3.prov_1
