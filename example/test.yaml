
- IMPORT: cpp/types.yaml
- IMPORT: cpp/math.yaml

- INTERFACE:
   NAME: Service
   FUNCTION:
    - bool init ()
    - string status ()
    - bool stop ()

- INTERFACE:
   NAME: Serial
   FUNCTION:
    - string receive ()
    - void send (string s)


- COMPONENT:
    NAME: File
    DATA:
      - string path
      - string option
    PROVIDE:
      - Serial serial
      - Service service

- COMPONENT:
    NAME: Console
    PROVIDE:
      - Serial serial
      - Service service


- COMPONENT:
    NAME: Main
    REQUIRE:
      - Serial log
      - Serial console
      - Service log_service
      - Service console_service

- LINK:
    NAME: Simple


- DEPLOIMENT:
   NAME: depc
   INSTANCE:
     - Main m
     - File f
     - File c
