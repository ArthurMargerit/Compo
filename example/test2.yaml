- IMPORT: cpp/types.yaml

- STRUCT:
   NAME: base
   DATA:
    - int a
    - int b
    - int c

- INTERFACE:
   NAME: Face
   FUNCTION:
    - void test ()
    - void testa (int a,int b,int c)
    - void testb (int a,base b)

- COMPOSANT:
    NAME: El1
    REQUIRE:
      - Face r

- COMPOSANT:
    NAME: El2
    PROVIDE:
      - Face p

- LINK:
    NAME: Simple

- LINK:
    NAME: Fifo


- DEPLOIMENT:
   NAME: depd
   INSTANCE:
     - El1 r1
     - El1 r2
     - El1 r3
     - El1 r4
     - El2 p
   LINK:
     - r1.r -(simple)-> p.p
     - r2.r -(simple)-> p.p
     - r3.r -(simple)-> p.p
     - r4.r -(simple)-> p.p
