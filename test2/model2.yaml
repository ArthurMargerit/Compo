- STRUCT:
    NAME: A

- STRUCT:
    NAME: B
    PARENT: A

- STRUCT:
    NAME: C
    PARENT: B

- STRUCT:
    NAME: D
    PARENT: C

- LINK:
    NAME: Simple
    S:
      DIRECT: true

- LINK:
    NAME: Out_link
    S:
      OUT: true

- LINK:
    NAME: In_link
    S:
      IN: true

- INTERFACE:
    NAME: I_t1
    DATA:
      - A sa
      - B sb
      - C sc
      - D sd


- INTERFACE:
    NAME: I_t3

- INTERFACE:
    NAME: I_t4

- INTERFACE:
    NAME: I_t2
    PARENT: I_t1
    COLOR: [200,233,0]

- COMPONENT:
    NAME: C_t1p
    PROVIDE:
      - I_t2 i_p
      - I_t1 i_p2

    DATA:
      - A a

- COMPONENT:
    NAME: C_t1r
    REQUIRE:
      - I_t1 i_r
    DATA:
      - A b

- COMPONENT:
    NAME: C_t2r
    PARENT: C_t1r
    DATA:
      - A c


- COMPONENT:
    NAME: C_t2p
    PARENT: C_t1p
    DATA:
      - A d

- COMPONENT:
    NAME: C_n
    REQUIRE:
      - I_t2 i_r
      - I_t3 i_r1
      - I_t4 i_r2

    PROVIDE:
      - I_t3 i_p1
      - I_t4 i_p2


- DEPLOYMENT:
    NAME: D_t1
    INSTANCE:
      - C_t2r c1r
      - C_t2p c1p

- DEPLOYMENT:
    NAME: D_t2
    PARENT: D_t1
    LINK_INSTANCE:
      - Simple s0
    CONNECTION:
      - c1r.i_r-(s0)->c1p.i_p

- DEPLOYMENT:
    NAME: D_t3
    PARENT: D_t2
    LINK_INSTANCE:
      - Simple s1
      - Simple s2
      - Simple s3
      - Simple s4

      - Out_link lo1
      - Out_link lo2

      - In_link li1
      - In_link li2

    INSTANCE:
      - C_t2r r2
      - C_t2r r3
      - C_t1r r4
      - C_n r5

    CONNECTION:
      - r2.i_r-(s1)->c1p.i_p
      - r3.i_r-(s2)->c1p.i_p2
      - r4.i_r-(s3)->c1p.i_p2
      - r5.i_r-(s4)->c1p.i_p
      - (li1)->r5.i_p1
      - (li2)->r5.i_p2

      - r5.i_r1-(lo1)
      - r5.i_r2-(lo2)

    
