# TYPE
- TYPE:
    NAME: int
    DEFINITION: int
    NATIF: True

- TYPE:
    NAME: double
    DEFINITION: double
    NATIF: True

- TYPE:
    NAME: string
    DEFINITION: std::string
    NATIF: False
    INCLUDE: "<string>"

# STRUCT    
- STRUCT:
    NAME: Date
    Data:
      - int days
      - int month
      - int years

- STRUCT:
    NAME: DateTime
    PARENT: Date
    Data:
      - int seconds
      - int minutes
      - int hours
    
- STRUCT:
    NAME: Temperature
    DATA:
      - string from
      - double value
      - DateTime at
    FUNTION:
      - double in_kelvin()
      - double in_celsius()
      - double in_fahrenheit()


# INTERFACE
- INTERFACE:
    NAME: TemperatureInterface
    FUNCTION:
      - Temperature measured_it()

# COMPONENT
- COMPONENT:
    NAME: CPU_sensors
    PROVIDE:
      - TemperatureInterface all_cpu

########################################
# - COMPONENT:                         #
#     NAME: room_sensors               #
#     PROVIDE:                         #
#       - TemperatureInterface sensor; #
#     DATA:                            #
#       - string room                  #
########################################

- COMPONENT:
    NAME: TemperatureAsker
    REQUIRE:
      - TemperatureInterface ask_this

# DEPLOYMENT
DEPLOYMENT:
  NAME: SIMPLE
  INSTANCE:
    - CPU_sensors cs
    - TemperatureAsker ta
  LINK_INSTANCE:
    - Simple s1
  CONNECTION:
    - ta.ask_this -(s1)-> cs.all_cpu

