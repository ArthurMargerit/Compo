# TYPE
- TYPE:
    NAME: int
    DEFINITION: int
    NATIF: True

- TYPE:
    NAME: double
    DEFINITION: double
    NATIF: True

- TYPE:
    NAME: string
    DEFINITION: std::string
    NATIF: False
    INCLUDE: "<string>"

- LINK:
    NAME: Simple
    S:
      DIRECT: true

# STRUCT    
- STRUCT:
    NAME: Date
    DATA:
      - int days
      - int month
      - int years

- STRUCT:
    NAME: DateTime
    PARENT: Date
    DATA:
      - int seconds
      - int minutes
      - int hours
    
- STRUCT:
    NAME: Temperature
    DATA:
      - string from
      - double value
      - DateTime at
    FUNCTION:
      - double in_kelvin ()
      - double in_celsius ()
      - double in_fahrenheit ()


# INTERFACE
- INTERFACE:
    NAME: TemperatureInterface
    FUNCTION:
      - Temperature measured_it ()

# COMPONENT
- COMPONENT:
    NAME: CPU_sensors
    DATA:
      - string hostname
      - int nb_cpu
    PROVIDE:
      - TemperatureInterface all_cpu

########################################
# - COMPONENT:                         #
