- COMPONENT:
    NAME: TemperatureAsker
    REQUIRE:
      - TemperatureInterface ask_this

# DEPLOYMENT
- DEPLOYMENT:
    NAME: SIMPLE
    INSTANCE:
      - CPU_sensors cs
      - TemperatureAsker ta1
      - TemperatureAsker ta2
      - TemperatureAsker ta3
    LINK_INSTANCE:
      - Simple s1
    CONNECTION:
      - ta1.ask_this-(s1)->cs.all_cpu
      - ta2.ask_this-(s1)->cs.all_cpu
      - ta3.ask_this-(s1)->cs.all_cpu

