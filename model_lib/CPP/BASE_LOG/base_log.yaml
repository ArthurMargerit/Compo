- IMPORT: base_types.yaml

- TYPE:
    NAME: Log_e
    DEFINITION: "enum {info,debug,warning,error}"
    NATIF: False

- TYPE:
    NAME: Log_print_e
    DEFINITION: "enum {simple,full,json}"
    NATIF: False

- STRUCT:
    NAME: Log_s
    DATA:
      - Log_e type_log
      - String message
      - String file
      - ui32 line
      - String module_type
      - String module_name
      - String function_name
    FUNCTION:
      - void print (Log_print_e p)

- INTERFACE:
    NAME: Log_i
    FUNCTION:
      - void info (String mess)
      - void debug (String mess)
      - void warning (String mess)
      - void error (String mess)
      - void log (Log_s mess)

- COMPONENT:
    NAME: Empty_logger_c
    PROVIDE:
      - Log_i log

- COMPONENT:
    NAME: File_logger_c
    PROVIDE:
      - Log_i log
    DATA:
      - String file_path
      - Log_print_e format

- COMPONENT:
    NAME: Serial_logger_c
    PROVIDE:
      - Log_i log
    DATA:
      - bool color
      - Log_print_e format
