stages:
  - model_expand
  - model_detect

  - CompoMe_Core
  - CompoMe_Opt
  - CompoMe_Link
  # - CompoMe_Dbus

  - cpp_clang
  - cpp_example
  # - graph
  # - uml
  # - other

variables:
  CXX: "clang++"
  TERM: xterm

model_detect_full:
  stage: model_detect
  retry: 2
  tags:
    - python
  script:
    - cd Test/detectMe
    - sh ./test.sh
  allow_failure: true

model_expand_full:
  stage: model_expand
  retry: 2
  tags:
    - python
  script:
    - cd Test/expandMe
    - sh ./test.sh
  allow_failure: true


###################### CPP BEFORE
CompoMe_Test:
  stage: CompoMe_Core
  retry: 2
  tags:
    - python
  script:
    - export COMPOME_PATH=$(pwd) 
    - cd Test/gen
    - COMPOME_MODEL=CPP ./run_before.sh cpp_before/CompoMe_Test
  artifacts:
    paths:
      - build/CompoMe_Test

CompoMe_Core:
  stage: CompoMe_Core
  retry: 2
  tags:
    - python
  script:
    - export COMPOME_PATH=$(pwd)
    - cd Test/gen/
    - COMPOME_MODEL=CPP ./run_before.sh cpp_before/CompoMe cpp_before/CompoMe_Log cpp_before/CompoMe_Swig cpp_before/CompoMe_Tools
    - COMPOME_MODEL=GRAPH ./run_before.sh cpp_before/CompoMe cpp_before/CompoMe_Log cpp_before/CompoMe_Swig cpp_before/CompoMe_Tools
  artifacts:
    paths:
      - build/CompoMe
      - build/CompoMe_Log
      - build/CompoMe_Swig
      - build/CompoMe_Tools


