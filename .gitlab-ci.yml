cpp_example_Car:
  stage: cpp_example
  tags:
    - python
  script:
    - export TERM=xterm
    - cd Test/gen/
    - export CXX=clang++
    - export COMPO_WORKDIR_TMP=1
    - export COMPO_PATH=$(pwd)
    - export COMPO_MODEL_PATH=.
    - cd Examples/Car
    - ${COMPO_PATH}/compome generate -f file.yaml

