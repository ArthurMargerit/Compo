stages:
  - model_expand
  - model_detect
  - cpp_clang
  - cpp_example
#  - cpp_gcc
  - graph
  - uml
  - other

model_detect_full:
  stage: model_detect
  tags:
    - python
  script:
    - export TERM=xterm
    - cd Test/detectMe
    - sh ./test.sh
  allow_failure: true

model_expand_full:
  stage: model_expand
  tags:
    - python
  script:
    - export TERM=xterm
    - cd Test/expandMe
    - sh ./test.sh
  allow_failure: true


