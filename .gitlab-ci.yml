stages:
  - model_expand
  - model_detect
  - cpp_before
  - cpp_clang
  - cpp_example
  - graph
  - uml
  - other

model_detect_full:
  stage: model_detect
  tags:
    - python
  script:
    - export TERM=xterm
    - cd Test/detectMe
    - sh ./test.sh
  allow_failure: true

model_expand_full:
  stage: model_expand
  tags:
    - python
  script:
    - export TERM=xterm
    - cd Test/expandMe
    - sh ./test.sh
  allow_failure: true


######################CPP
cpp_before_Test:
  stage: cpp_before
  tags:
    - python
  script:
    - export TERM=xterm CXX=clang++
    - export COMPOME_PATH=$(pwd) COMPOME_MODEL_PATH=.
    - cd Test/gen/cpp_before/Test
    - cmake -DCMAKE_INSTALL_PREFIX=${COMPOME_PATH}/CompoMe .
    - make
    - make install
  artifacts:
    paths:
      - CompoMe/

cpp_before_CompoMe:
  stage: cpp_before
  tags:
    - python
  script:
    - export TERM=xterm CXX=clang++
    - export COMPOME_PATH=$(pwd) COMPOME_MODEL_PATH=.
    - cd Test/gen/cpp_before/CompoMe
    - ${COMPOME_PATH}/compome generate -f CompoMe.yaml
    - cmake -DCMAKE_INSTALL_PREFIX=${COMPOME_PATH}/CompoMe .
