- IMPORT: CompoMe.yaml
- IMPORT: CompoMe_Dbus.yaml

- STRUCT:
    NAME: S1
    DATA:
      - i32 i1
    OPTION:
      DBUS: true

- STRUCT:
    NAME: S2
    DATA:
      - i32 i1
      - i32 i2
    OPTION:
      DBUS: true
      
- INTERFACE:
    NAME: Calculator
    FUNCTION:
      - double add (double a,double b)
      - double sub (double a,double b)
      - double time (double a,double b)
      - double div (double a,double b)
    OPTION:
      CALLER_DBUS: true

- INTERFACE:
    NAME: test_p
    FUNCTION:
      - void f0 ()
      - void f1 (double a)
      - void f2 (i8 a)
      - void f3 (i16 a)
      - void f5 (i32 a)
      - void f6 (i64 a)
    OPTION:
      CALLER_DBUS: true

- INTERFACE:
    NAME: test
    PARENT: test_p
    FUNCTION:
      - void f7 (ui8 a)
      - void f8 (ui16 a)
      - void f9 (ui32 a)
      - void f10 (ui64 a)
      - void f11 (S1 a)
      - S1 f12 ()
    DATA:
      - i32 a
      - i64 b
    OPTION:
      CALLER_DBUS: true
