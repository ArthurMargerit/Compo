- IMPORT: CompoMe.yaml

- STRUCT:
    NAME: File
    DATA:
      - CompoMe::String path
    OPTIONS:
      STREAM: true

- STRUCT:
    NAME: User
    DATA:
      - i32 id
      - CompoMe::String first_name
      - CompoMe::String last_name
      - double score
      - File profile_img
    OPTIONS:
      STREAM: true      
