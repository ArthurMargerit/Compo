- IMPORT: CompoMe.yaml

- INTERFACE:
    NAME: org::freedesktop::Dbus::Introspectable
    FUNCTION:
      - CompoMe::String Introspect ()
    OPTION:
      FAKE_DBUS: true

- INTERFACE:
    NAME: org::mpris::MediaPlayer2::Player
    FUNCTION:
      - void Next ()
      - void Previous ()

      - void PlayPause ()
      - void Play()
      - void Pause ()

      - void OpenUri(CompoMe::String Uri)
      - void Seek (i64 offset)
      - void Stop ()
    OPTION:
      FAKE_DBUS: true

- INTERFACE:
    NAME: org::mpris::MediaPlayer2::Ctl
    FUNCTION:
      - void Quit ()
      - void Raise ()
    OPTION:
      FAKE_DBUS: true
